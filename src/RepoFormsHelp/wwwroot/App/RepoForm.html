        <div class="form-group" show-errors>
            <div>
                <label for="createdDate" class="col-sm-3 control-label">Date</label>

                <div class="col-sm-6">
                    <p class="input-group">
                        <input id="createdDate" name="createdDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="rf.createdDate" is-open="createdDatePopup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openCreateDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                    <div class="help-block" ng-messages="repoForm.createdDate.$error" ng-show="repoForm.createdDate.$touched || submitted" class="errors">
                        <div ng-messages-include="app/error-messages.html"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group" show-errors>
            <label for="investigator" class="col-sm-3 control-label">Investigator</label>
            <div class="col-sm-9">
                <input type="text" id="investigator" name="investigator" class="form-control"
                       ng-model="rf.investigator" ng-required="true" minlength="1" />
                <div class="help-block" ng-messages="repoForm.investigator.$error" ng-show="repoForm.investigator.$touched || submitted" class="errors">
                    <div ng-messages-include="app/error-messages.html"></div>
                </div>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label for="client" class="col-sm-3 control-label">Client</label>
            <div class="col-sm-9">
                <input type="text" id="client" name="client" class="form-control"
                       ng-model="rf.client" ng-required="false" />
                <div class="help-block" ng-messages="repoForm.client.$error" ng-show="repoForm.investigator.$touched || submitted" class="errors">
                    <div ng-messages-include="app/error-messages.html"></div>
                </div>
            </div>
        </div>


    </fieldset>
    <fieldset>
        <legend>Police Department Info:</legend>
        <div class="form-group">
        </div>
    </fieldset>


    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-default" value="Cancel"
               ng-click="cancelForm()" />
        <input type="submit" class="btn btn-primary" value="Submit"
               ng-click="submitForm()" />
        <input type="reset" class="btn btn-warning" value="Reset"
               ng-click="resetForm()" />
        <div class="alert alert-danger" ng-if="hasFormError">{{formErrors}}</div>
    </div>

</form>
