<div cg-busy="load">
    <table st-table="displayCollection" st-safe-src="fms" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="createDate">Date</th>
            <th st-sort="accountNumber">Account Number</th>
            <th st-sort="investigator">Investigator</th>
            <th st-sort="client">Client</th>
            <th st-sort="closeType">Close Type</th>
            <th st-sort="customerName">Customer</th>
            <th st-sort="points">Points</th>
        </tr>
        <tr>
            <th colspan="4"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
            <th colspan="5">

                <select ng-model="filterSelected" ng-change="filter()" class="form-control" ng-options="filter as filter.label for filter in filterOptions track by filter.id">
                </select>

            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayCollection.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
            <td ng-class="{'repo-admin': row.initializedDate == null, 'repo-score': !row.verified}">{{row.repoDate | date:'MM/dd/yyyy' }}</td>
            <td ng-class="{'repo-admin': row.initializedDate == null, 'repo-score': !row.verified}">{{row.accountNumber}}</td>
            <td ng-class="{'repo-admin': row.initializedDate == null, 'repo-score': !row.verified}">{{row.investigator}}</td>
            <td ng-class="{'repo-admin': row.initializedDate == null, 'repo-score': !row.verified}">{{row.client}}</td>
            <td ng-class="{'repo-admin': row.initializedDate == null, 'repo-score': !row.verified}">{{row.closeType}}</td>
            <td ng-class="{'repo-admin': row.initializedDate == null, 'repo-score': !row.verified}">{{row.customerName}}</td>
            <td ng-class="{'repo-admin': row.initializedDate == null, 'repo-score': !row.verified}">{{row.points}}</td>
            <td>
                <button type="button" ng-hide="row.verified" ng-click="scored(row)" class="btn btn-sm btn-info" uib-tooltip="Click this box after you are done recording for scoring purpose.">
                    <i class="glyphicon glyphicon-check">
                    </i>
                </button>
            </td>
            <td>
                <button type="button" ng-click="edit(row)" class="btn btn-sm btn-default">
                    <i class="glyphicon glyphicon-edit">
                    </i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" items-per-page="itemsPerPage"></uib-pagination>

</div>
