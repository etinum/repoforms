<fieldset>
    <legend>Form Submission</legend>
    <div class="form-group">
        {{welcome}}
    </div>

    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Submit New Repo Form" ng-click="GotoRepoForm()"/>
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="View Submissions" ng-click="ViewSubmissions()" />
    </div>

</fieldset>

<fieldset ng-show="isAuditor">
    <legend>Administrators</legend>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Admin Verification" ng-click="ViewRepos()" />
    </div>
</fieldset>

<fieldset ng-show="isManagement">
    <legend>Management</legend>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Daily Reports" ng-click="Tbd()" />
    </div>
</fieldset>

<fieldset ng-show="isManagement">
    <legend>Floor Display</legend>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Scores" ng-click="Tbd()"/>
    </div>
</fieldset>

<fieldset ng-show="isManagement">
    <legend>System Configuration</legend>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Users" ng-click="Tbd()"/>
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Roles" ng-click="Tbd()" />
    </div>

</fieldset>

<fieldset ng-show="isManagement">
    <legend>Misc</legend>
    <div class="form-group">
        <a href="~/contacts.pdf" class="btn btn-info"><span class="glyphicon glyphicon-book"></span> PLS Address Book</a>
    </div>
</fieldset>
