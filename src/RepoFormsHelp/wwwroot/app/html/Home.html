<fieldset>
    <legend>Repo Form Submission</legend>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Submit New Repo Form" ng-click="GotoRepoForm()" />
    </div>
</fieldset>

<fieldset>
    <legend>Reports</legend>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="View Repo Reports" ng-click="ViewRepos()" />
    </div>
</fieldset>


<fieldset>
    <legend>Test Button</legend>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Click me to do stuff" ng-click="TestClick()" />
        <input type="text" ng-model="persons[1].age"/>
        <span ng-bind="persons[1].age"></span>
    </div>

    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Send Stuff" ng-click="SendClick()" />
    </div>


</fieldset>
