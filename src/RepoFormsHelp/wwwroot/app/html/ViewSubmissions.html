<div cg-busy="load">
    <table st-table="displayCollection" st-safe-src="fms" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="createdDate" st-sort-default="reverse">Date</th>
            <th st-sort="accountNumber">Account Number</th>
            <th st-sort="investigator">Investigator</th>
            <th st-sort="client">Client</th>
            <th st-sort="closeType">Close Type</th>
            <th st-sort="customerName">Customer</th>
            <th st-sort="points">Points</th>
        </tr>
        <tr>
            <th colspan="9"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayCollection.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
            <td ng-class="{'repo-admin': row.adminOtherUserId == null, 'repo-score': row.adminUserId == null}">{{row.createdDate | date:'MM/dd/yyyy' }}</td>
            <td ng-class="{'repo-admin': row.adminOtherUserId == null, 'repo-score': row.adminUserId == null}">{{row.accountNumber}}</td>
            <td ng-class="{'repo-admin': row.adminOtherUserId == null, 'repo-score': row.adminUserId == null}">{{row.investigator}}</td>
            <td ng-class="{'repo-admin': row.adminOtherUserId == null, 'repo-score': row.adminUserId == null}">{{row.client}}</td>
            <td ng-class="{'repo-admin': row.adminOtherUserId == null, 'repo-score': row.adminUserId == null}">{{row.closeType}}</td>
            <td ng-class="{'repo-admin': row.adminOtherUserId == null, 'repo-score': row.adminUserId == null}">{{row.customerName}}</td>
            <td ng-class="{'repo-admin': row.adminOtherUserId == null, 'repo-score': row.adminUserId == null}">{{row.points}}</td>
        </tr>
        </tbody>
    </table>
    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" items-per-page="itemsPerPage"></uib-pagination>

</div>
