<div cg-busy="load">


    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-click="createUser()">
            <i class="glyphicon glyphicon-save-file">
                Create
            </i>
        </button>
    </div>

    <table st-table="displayCollection" st-safe-src="fms" class="table table-striped">
        <thead>
            <tr>
                <th st-sort="winAuthName">Windows User Name</th>
                <th st-sort="fullName" st-sort-default="true">Name</th>
                <th st-sort="email">Email</th>
                <th>Extension</th>
                <th st-sort="position">Position</th>
                <th st-sort="departmentName">Department</th>
            </tr>
            <tr>
                <th colspan="2"><input st-search="fullName" class="form-control" placeholder="Name search" type="text"/></th>
                <th colspan="3"><input st-search="" class="form-control" placeholder="Global search" type="text" /></th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayCollection">
            <td>{{row.winAuthName}}</td>
            <td>{{row.fullName}}</td>
            <td><a ng-href="mailto:{{row.email}}">{{row.email}}</a></td>
            <td>{{row.extension}}</td>
            <td>{{row.position}}</td>
            <td>{{row.departmentName}}</td>

            <td>
                <button type="button" ng-show="isSystemAdmin" ng-click="edit(row)" class="btn btn-sm btn-primary">
                    <i class="glyphicon glyphicon-pencil">
                    </i>
                </button>
            </td>
            <!--<td>
                <button type="button" ng-show="isSystemAdmin" ng-click="requestDelete(row)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove">
                    </i>
                </button>
            </td>-->
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-left">
                    <div id="pagerId" st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="displayedPagesMax"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
