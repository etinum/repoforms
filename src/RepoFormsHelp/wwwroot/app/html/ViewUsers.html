<div cg-busy="load">
    <table st-table="displayCollection" st-safe-src="fms" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="createdDate" st-sort-default="reverse">Creation Date</th>
            <th st-sort="winAuthName">Windows User Name</th>
            <th st-sort="first">First</th>
            <th st-sort="last">Last</th>
            <th st-sort="email">Email</th>
            <th st-sort="extension">Extension</th>
            <th st-sort="lastLoggedIn">Last Logged In</th>
            <th st-sort="departmentId">Department</th>
        </tr>
            <tr>
                <th colspan="9"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayCollection.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
            <td>{{row.createdDate | date:'MM/dd/yyyy' }}</td>
            <td>{{row.winAuthName}}</td>
            <td>{{first}}</td>
            <td>{{last}}</td>
            <td>{{email}}</td>
            <td>{{extension}}</td>
            <td>{{lastLoggedIn}}</td>
            <td>{{departmentId}}</td>
            <td>
                <button type="button" ng-hide="row.verified || !isAuditor" ng-click="scored(row)" class="btn btn-sm btn-info" uib-tooltip="Click this box after you are done recording for scoring purpose.">
                    <i class="glyphicon glyphicon-check">
                    </i>
                </button>
            </td>
            <td>
                <button type="button" ng-show="isSuperAdmin" ng-click="edit(row)" class="btn btn-sm btn-default">
                    <i class="glyphicon glyphicon-edit">
                    </i>
                </button>
            </td>
            <td>
                <button type="button" ng-show="isSuperAdmin" ng-click="requestDelete(row)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove">
                    </i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" items-per-page="itemsPerPage"></uib-pagination>

</div>
